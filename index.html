<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidemenu">
        <i class="material-icons logo">dashboard</i><p class="signature">Dashboard</p>
        <div></div><div></div>
        <i class="material-icons">home</i><p>Home</p>
        <i class="material-icons">contact_mail</i><p>Profile</p>
        <i class="material-icons">mode_comment</i><p>Messages</p>
        <i class="material-icons">watch_later</i><p>History</p>

        <div></div><div></div>

        <i class="material-icons">help_center</i><p>Support</p>
        <i class="material-icons">verified_user</i><p>Privacy</p>

    </div>
    <div class="header">
      <div class="search-bar"></div>
      <div class="user-actions"></div>
