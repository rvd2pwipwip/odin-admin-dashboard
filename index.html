<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="style.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidemenu">
        <i class="material-icons logo">dashboard</i><p class="signature">Dashboard</p>
        <div></div><div></div>
        <i class="material-icons">home</i><p>Home</p>
        <i class="material-icons">contact_mail</i><p>Profile</p>
        <i class="material-icons">mode_comment</i><p>Messages</p>
        <i class="material-icons">watch_later</i><p>History</p>
        <i class="material-icons">file_copy</i><p>Tasks</p>
        <i class="material-icons">groups</i><p>Communities</p>
        <div></div><div></div>
        <i class="material-icons">settings</i><p>Settings</p>
        <i class="material-icons">help_center</i><p>Support</p>
        <i class="material-icons">verified_user</i><p>Privacy</p>
      </div>
    </div>
    <div class="header">
      <div class="search-bar">
        <div class='form-item'>
          <label for='search'><i class="material-icons">search</i></label>
          <input id='search' name='search' type='text'/>
        </div>
        <div class="account">
          <span class="material-icons-outlined">notifications_active</span>
          <div class="small-avatar"></div>
          Tartempionne Latulipe
        </div>
      </div>
      <div class="user-actions">
        <div class="welcome">
          <div class="avatar"></div>
          <div class="message">Hi there,</div>
          <div class="username">Tartempionne Latulipe (@tarte)</div>
        </div>
        <div class="button-strip">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="projects"></div>
      <div class="social"></div>
    </div>
  </div>
</body>
</html>
