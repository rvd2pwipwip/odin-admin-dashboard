<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidemenu">
        <p class="logo-header"><span><i class="material-icons">dashboard</i></span>Dashboard</p>
        <br>
        <p><span><i class="material-icons">home</i></span>Home</p>
        <p><span><i class="material-icons">contact_mail</i></span>Profile</p>
        <p><span><i class="material-icons">mode_comment</i></span>Messages</p>
        <p><span><i class="material-icons">watch_later</i></span>History</p>
        <p><span><i class="material-icons">file_copy</i></span>Tasks</p>
        <p><span><i class="material-icons">groups</i></span>Communities</p>
        <br>
        <p><span><i class="material-icons">settings</i></span>Settings</p>
        <p><span><i class="material-icons">help_center</i></span>Support</p>
        <p><span><i class="material-icons">verified_user</i></span>Privacy</p>
      </div>
    </div>
    <div class="header">
      <div class="search-bar"></div>
      <div class="user-actions"></div>
    </div>
    <div class="content">
      <div class="grid-projects"></div>
      <div class="social"></div>
    </div>
  </div>
</body>
</html>
