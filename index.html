<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-header">
        <ul>
          <li><i class="material-icons">dashboard</i>Dashboard</li>
        </ul>
      </div>
      <br>
      <div class="side-menu">
        <ul class="main-menu">
          <li><i class="material-icons">home</i>Home</li>
          <li><i class="material-icons">contact_mail</i>Profile</li>
          <li><i class="material-icons">mode_comment</i>Messages</li>
          <li><i class="material-icons">watch_later</i>History</li>
          <li><i class="material-icons">file_copy</i>Tasks</li>
          <li><i class="material-icons">groups</i>Communities</li>
        </ul>
        <br>
        <ul class="settings-menu">
          <li><i class="material-icons">settings</i>Settings</li>
          <li><i class="material-icons">help_center</i>Support</li>
          <li><i class="material-icons">verified_user</i>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="search-bar"></div>
      <div class="user-actions"></div>
    </div>
    <div class="content">
      <div class="grid-projects"></div>
      <div class="social"></div>
    </div>
  </div>
</body>
</html>
